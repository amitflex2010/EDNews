<ion-view>
    <ion-nav-title></ion-nav-title>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-divider item-positive">
                {{ 'settings.Depth' | translate }}
                <span class="item-note">
                  {{ $root.userPreferences.depth }}
                </span>
            </ion-item>

            <ion-radio ng-repeat="item in depth"
                       ng-value="item.value"
                       ng-model="$root.userPreferences.depth"
                       ng-change="updateUserPreferences(true)"
                       ui-sref="app.settings"
                    >
                {{ item.text | translate }}
            </ion-radio>
        </ion-list>
    </ion-content>
    <ng-include src="'app/views/include/xiti-partial.html'">
    </ng-include>
</ion-view>
