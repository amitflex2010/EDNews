<ion-view>
    <ion-header-bar class="bar bar-header bar-stable nav-title-slide-ios7">
        <a class="button icon-left ion-ios7-arrow-back button-clear float-left" ui-sref="intro">
            {{ 'Back' | translate}}
        </a>
    </ion-header-bar>
    <ion-content class="dark-overlay has-header-main">
        <h1 class="align-center intro">{{ 'intro.Language selection' | translate }}</h1>
		<div class="first-connexion-block">
			<ion-list>
				<ion-item class="item-divider item-positive">
					{{ 'Group Language' | translate }}
					<span class="item-note">
					  {{ userPreferences.language }}
					</span>
				</ion-item>
				<ion-radio ng-repeat="item in languages"
						   ng-value="item.value"
						   ng-model="userPreferences.language"
						   ng-click="updateUserPreferences()"
						   ui-sref="intro">
					{{ item.text | translate }}
				</ion-radio>
				<ion-item class="item-divider item-positive">
					{{ 'preferred Language' | translate }}
					<span class="item-note">
					  {{ userPreferences.preferrdlanguage }}
					</span>
				</ion-item>
				<ion-radio ng-repeat="pitem in preferrdlanguage"
						   ng-value="pitem.value"
						   ng-model="userPreferences.preferrdlanguage"
						   ng-change="updateUserPreferences()"
                       	   name="preferredlanguage" 
						   ui-sref="intro" 
						   >
					{{ pitem.text | translate }}
				</ion-radio>
			</ion-list>
		</div>
    </ion-content>
    <ng-include src="'app/views/include/xiti-partial.html'">
    </ng-include>
</ion-view>
