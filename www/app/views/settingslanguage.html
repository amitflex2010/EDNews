<ion-view>
    <ion-nav-title></ion-nav-title>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-divider item-positive">
                {{ 'Group Language' | translate }}
                <span class="item-note">
                  {{ $root.userPreferences.language }}
                </span>
            </ion-item>
            <ion-radio ng-repeat="item in languages"
                       ng-value="item.value"
                       ng-model="$root.userPreferences.language"
                       ng-change="updateUserPreferences()"
                       name="language"
                       ui-sref="app.settings">
                {{ item.text | translate }}
            </ion-radio>
            <ion-item class="item-divider item-positive">
					{{ 'preferred Language' | translate }}
					<span class="item-note">
					  {{ userPreferences.preferrdlanguage }}
					</span>
				</ion-item>
				<ion-radio ng-repeat="item in preferrdlanguage"
						   ng-value="item.value"
						   ng-model="userPreferences.preferrdlanguage"
						   ng-click="updateUserPreferences()"
						 ui-sref="app.settings">
					{{ item.text | translate }}
				</ion-radio>
        </ion-list>
    </ion-content>
    <ng-include src="'app/views/include/xiti-partial.html'">
    </ng-include>
</ion-view>
